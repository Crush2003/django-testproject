{% load static %}
<!DOCTYPE html>
    <head>
        <title>SmartNotes!</title>

        <!link rel="stylesheet" type="text/css" href="./css/style.css"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <!link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
      <nav class='navbar navbar-dark bg-dark'>
        <div class= "help_icon_class">
            <a href="">
                <img id="help_icon" src="{% static 'img/help_icon.jpg' %}" alt="clickable helper icon">
            </a>
        </div>
        <!-- make following div with class "navbar-standard" to a navigation bar which is always at the bottom of the screen and displays the both clickable image-icons for navigation -->
        <div class="navbar-standard">
          <div class="navbar-icon-container">
            <img id="back_icon" src="{% static 'img/help_icon.jpg' %}" alt="clickable back icon">
            <div class="navbar-text">Zur√ºck</div>
          </div>
          <div class="navbar-icon-container">
            <img id="home_icon" src="{% static 'img/help_icon.jpg' %}" alt="clickable home icon">
            <div class="navbar-text">Home</div>
          </div>
          <div class="navbar-icon-container">
            <img id="master_icon" src="{% static 'img/help_icon.jpg' %}" alt="clickable helper icon">
            <div class="navbar-text">Master</div>
          </div>
        </div>
        <div class='ms-auto'>
          {% if user.is_authenticated %}
          <a href="{% url 'notes.list'%}" class="btn btn-outline-light me-1">Home</a>
          <a href="{% url 'notes.new'%}" class="btn btn-outline-light me-1">Create</a>
          <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
          {% else %}
          <!--<a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a> -->
          {% endif %}

        </div>

      </nav>
      <div class="my-5 text-center container"> 
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
